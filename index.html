<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sabbir's world</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 100vh;
            height: 100vw;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .profile-container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 30px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h1 {
            font-size: 28px;
            margin: 0;
        }
        .profile-info .stats {
            display: flex;
            margin-top: 10px;
        }
        .profile-info .stats div {
            margin-right: 20px;
        }
        .profile-info .stats div span {
            font-weight: bold;
        }
        .profile-info .bio {
            margin-top: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .profile-info h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <div class="profile-pic">
                <img src="https://scontent.fdac138-1.fna.fbcdn.net/v/t39.30808-6/449862343_476636918429861_4754436341816518392_n.jpg?stp=cp6_dst-jpg&_nc_cat=109&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=TpZ4jvSCguwQ7kNvgFOOJBK&_nc_ht=scontent.fdac138-1.fna&_nc_gid=AXVQzAgJZCLYZmM646QRWps&oh=00_AYCtDose7C9asfJ8iL68m6AEL_c4UdOLVEB3L30j6-rvSQ&oe=66EE6CE5" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>sabbirznote</h1>
                <div class="stats">
                    <div><span id="imageCount"></span> posts</div>
                    <div><span id="clickCount">0</span> View </div>
                    <div><span>180</span> following</div>
                </div>
                <div class="bio">
                    <p>"If you want the moon, do not hide from the night, If you want a rose, do not run away from the thorns."[Rumi]</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <a href="app1/app1.html"><img src="app1/app1images/app1.png" alt="Project 1"></a>
            <a href="app2/app2.html"><img src="app2/app2images/app2.png" alt="Project 1"></a>
            
        </div>
    </div>
    <script>
        // Get the number of images in the gallery
        const imageCount = document.querySelectorAll('.gallery img').length;
        // Display the image count
        document.getElementById('imageCount').innerText = imageCount;

        // Initialize click count
        let clickCount = 0;

        // Get all project links
        const projectLinks = document.querySelectorAll('.gallery a');

        // Add click event listener to each project link
        projectLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Increment click count
                clickCount++;
                // Update click count display
                document.getElementById('clickCount').innerText = clickCount;
            });
        });


        
    </script>
</body>
</html>
